{% extends "base.html" %}
{% load static %}
{% block title %}
  Items
{% endblock %}
{% block content %}
  <div id="main" class="product-list">
    <h1>Items</h1>
      {% for i in item %}
        <div class="item">
          <div class="description">
            <h1>{{ i.name }}</h1>
            <p> {{ i.description }} </p>
            <p>${{ i.price }}</p>
            <a href="{% url 'items:item_detail' i.pk %}">More information</a>
      {% endfor %}
  </div>
{% endblock %}
