{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ item.name }}
{% endblock %}
{% block content %}
    <div class="item-detail">
       <h1>{{ item.name }}</h1>
       <p class="price">${{ item.price }}</p>
       <form action="{% url "cart:cart_add" item.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
        </form>
        {{ item.description|linebreaks }}
     </div>
{% endblock %}
